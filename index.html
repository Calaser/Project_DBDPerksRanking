<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBD Perks Rating</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,300&family=Work+Sans:ital,wght@0,300;0,700;1,300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f2e523a6fa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="wrapper">
            <h1 class="headerUI">DBD Perks Rating Tier List</h1>
            <nav>
                <ul>
                    <li><a href="#" class="navBtn" id="navBtn1"><span class="headerUI">Survivor Perks</span><p class="monospace">ver 7.1.0</p></a>
                    </li>
                    <li><a href="#" class="navBtn" id="navBtn2"><span class="headerUI">Killer Perks</span></span><p class="monospace">ver 7.1.0</p></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="rankingSheetWrapper">
            <div id="rankingSheetFilter">
                <h3 class="filterUI" id="rankingSheetFilterTitle">Perks Filter</h3>
            </div>
            <table id="rankingSheet">
                <caption>
                    <h2 class="rankingTitle tierlistUI_d">Survivor Perks Rating <span class="monospace">ver 7.1.0</span></h2>
                </caption>
                <thead>
                    <tr>
                        <td class="tierlistUI">Rating</td>
                        <td class="tierlistUI">Perks</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="tierlistUI">5 stars</td>
                        <td>
                            <div id="star5"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="tierlistUI">4 stars</td>
                        <td>
                            <div id="star4"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="tierlistUI">3 stars</td>
                        <td>
                            <div id="star3"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="tierlistUI">2 stars</td>
                        <td>
                            <div id="star2"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="tierlistUI">1 star</td>
                        <td>
                            <div id="star1"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="contentWrapper">
            <div id="content">
                <h2>Perk Description</h2>
                <p>Click the perks icon in the table to show detail.</p>
            </div>
        </section>
        <div id="content_background"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
